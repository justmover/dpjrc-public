        $(".desktop-nav-hamburger-btn").click(function () {
            $(".desktop-showMenu").slideToggle('fast');
        });

        
        $(".mobile-showMenu").hide();
        $(".mobile-nav-hamburger-btn").click(function () {
            $(".desktop-showMenu").slideToggle('fast');
        });

        
        $(".menu-item").mouseover(function () {
            $("#" + this.id).addClass('active');
        });
        
        $(".menu-item").mouseout(function () {
            $("#" + this.id).removeClass('active');
        });
    });

</script>



<script>
    var action = 'click';
    var speed = "500";
    chosen = '';
    $(document).ready(function () {

        $('li.q').on(action, function (e) {

            $(this).next().slideToggle(speed)


                .siblings('li.a').slideUp();

            if (chosen != '' && chosen != e.currentTarget.id) {
                $('li.q').removeClass('chosenFaq')
            }


            
            var img = $(this).children('div.columns').children('div.arrow-container').children('img')

            
            $('img').not(img).removeClass('rotate');

            
            img.toggleClass('rotate');


            $('#' + e.currentTarget.id).toggleClass('chosenFaq');
            chosen = e.currentTarget.id;
          
        });
    });

</script>
